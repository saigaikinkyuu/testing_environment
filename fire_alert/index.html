<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>火災報知器</title>
</head>
<body>
  <div id="page1">
    <h2>火災</h2>
    <div>
      <h3>非常起動</h3>
      <a id="start_button" class="button1"></a>
    </div>
    <div>
      <h3>火災</h3>
      <a id="fire_button" class="button1"></a>
    </div>
    <div>
      <h3>非火災</h3>
      <a id="notFire_button" class="button1"></a>
    </div>
    <div>
      <div>
        <!-- 放送階選択スイッチ -->
        <floor>
          <h3>1階</h3>
          <a id="button2" class="floor_button" data-floor="1">強く押せ</a>
        </floor>
        <floor>
          <h3>2階</h3>
          <a id="button2" class="floor_button" data-floor="2">強く押せ</a>
        </floor>
        <floor>
          <h3>3階</h3>
          <a id="button2" class="floor_button" data-floor="3">強く押せ</a>
        </floor>
        <floor>
          <h3>4階</h3>
          <a id="button2" class="floor_button" data-floor="4">強く押せ</a>
        </floor>
      </div>
      <div>
        <!-- その他 -->
        <div id="log_display"></div>
      </div>
    </div>
  </div>
</body>

</html>
