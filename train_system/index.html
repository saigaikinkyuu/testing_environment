<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>train_system</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@100..700&display=swap" rel="stylesheet">
  <style>
    #display{
      display: flex;
    }
    .font_1{
      font-family: "DotGothic16", sans-serif;
      font-weight: 400;
      font-style: normal;
    }
    .font_2{
      font-family: "M PLUS 1 Code", monospace;
      font-optical-sizing: auto;
      font-weight: <weight>;
      font-style: normal;
    }
    #terminal1{
      width: 40%;
      margin-left: 5%;
    }
    #terminal2{
      width: 40%;
      margin-left: 10%;
    }
    .log_style_class{
      width: 100%;
      background-color: black;
      height: 300px;
    }
    .log_ttl_box{
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 30px;
      text-align: center;
      color: white;
      border: 3px solid;
      padding-top: 10px;
      padding-bottom: 10px;
    }
  </style>
</head>
<body style="background-color: #bcbcbc;">
  <div id="display">
    <div id="terminal1">
      <!-- TERMINAL -->
      <h2 class="log_ttl_box font_2">指令卓（CK）</h2>
      <div id="log_1" class="log_style_class font_1"></div>
    </div>
    <div id="terminal2">
      <!-- TERMINAL -->
      <h2 class="log_ttl_box font_2">指令卓（EM / TS）</h2>
      <div id="log_2" class="log_style_class font_1"></div>
    </div>
  </div>

</html>
